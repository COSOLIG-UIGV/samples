server:
  port: ${PORT:8080}
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto
    internal_proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}

management:
  context-path: /admin

spring:
  application:
    name: edgezuul

endpoints:
  restart:
    enabled: true

security:
  ignored: /favicon.ico, /
  basic:
    enabled: false
  oauth2:
    client:
      clientId: 954284294627463
      clientSecret: b06fa9a784f16b471ab567cfcffa23e3
      accessTokenUri: https://graph.facebook.com/oauth/access_token
      userAuthorizationUri: https://www.facebook.com/dialog/oauth
      tokenName: oauth_token
      authenticationScheme: query
      clientAuthenticationScheme: form
    resource:
      userInfoUri: https://graph.facebook.com/me

zuul:
  routes:
    resources:
      path: /resources/**
      url: http://localhost:9999

eureka:
  client:
    enabled: false

logging:
  level:
    org.springframework.security: DEBUG
