server:
  port: 8083
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto
    internal_proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}

management:
  context-path: /admin

spring:
  application:
    name: edgezuul
  aop:
    proxy-target-class: true


endpoints:
  restart:
    enabled: true

security:
  ignored: /favicon.ico, /
  basic:
    enabled: false

eureka:
  instance:
    hostname: ${vcap.application.uris[0]}
    home-page-url: https://${eureka.instance.hostName}
    status-page-url: https://${eureka.instance.hostname}${management.context-path}/info
    health-check-url: https://${eureka.instance.hostname}${management.context-path}/health
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
    securePortEnabled: true
    nonSecurePortEnabled: false
  client:
    serviceUrl:
      defaultZone: ${vcap.services.service-registry.credentials.uri}/eureka/
    region: default
    registryFetchIntervalSeconds: 5
    availabilityZones:
      default: ${APPLICATION_DOMAIN:${DOMAIN:defaultZone}}

logging:
  levels:
    org.springframework.boot.env.PropertySourcesLoader: INFO
    org.springframework.web: INFO